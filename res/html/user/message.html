<script>
function readAll(){
    if(confirm("确定这样吗?")){
        $.ajax({
        url:"/com/api/user/message?do=readAll"
        ,type:"GET"
        ,dataType:"json"
        ,success:function(res){
            if(res.code==200){
                layer.msg(res.msg);
                setTimeout("refresh();",1000);
            }else{
                layer.msg(res.msg);
            }
        }
    });
    }
}
function refresh(){
    window.location.reload();
}
</script>
