<!DOCTYPE html>
<html class="x-admin-sm">
    <head>
        <meta charset="UTF-8">
        <title></title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="{$WEBPATH}/res/xadmin/css/font.css">
        <link rel="stylesheet" href="{$WEBPATH}/res/xadmin/css/xadmin.css">
        <script src="{$WEBPATH}/res/xadmin/lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="{$WEBPATH}/res/xadmin/js/xadmin.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
          <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body ">
                            <blockquote class="layui-elem-quote">欢迎管理员：
                                <span class="x-red">{$nickname}</span>！当前时间:{$nowtime}
                            </blockquote>
                        </div>
                    </div>
                </div>
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-header">数据统计</div>
                        <div class="layui-card-body ">
                            <ul class="layui-row layui-col-space10 layui-this x-admin-carousel x-admin-backlog">
                                <li class="layui-col-md2 layui-col-xs6">
                                    <a href="javascript:;" class="x-admin-backlog-body">
                                        <h3>帖子数</h3>
                                        <p>
                                            <cite>{$bbscount}</cite></p>
                                    </a>
                                </li>
                                <li class="layui-col-md2 layui-col-xs6">
                                    <a href="javascript:;" class="x-admin-backlog-body">
                                        <h3>注册数</h3>
                                        <p>
                                            <cite>{$usercount}</cite></p>
                                    </a>
                                </li>
                                <li class="layui-col-md2 layui-col-xs6">
                                    <a href="javascript:;" class="x-admin-backlog-body">
                                        <h3>回复数</h3>
                                        <p>
                                            <cite>{$replycount}</cite></p>
                                    </a>
                                </li>
                                <li class="layui-col-md2 layui-col-xs6">
                                    <a href="javascript:;" class="x-admin-backlog-body">
                                        <h3>文件数</h3>
                                        <p>
                                            <cite>{$filecount}</cite></p>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-header">系统信息</div>
                        <div class="layui-card-body ">
                            <table class="layui-table">
                                <tbody>
                                    <tr>
                                        <th>操作系统</th>
                                        <td>{$OSNAME}</td></tr>
                                    <tr>
                                        <th>运行环境</th>
                                        <td>{$ENVIR}</td></tr>
                                    <tr>
                                        <th>PHP版本</th>
                                        <td>{$PHPVER}</td></tr>
                                    <tr>
                                        <th>PHP运行方式</th>
                                        <td>{$PHPSAPI}</td></tr>
                                    <tr>
                                        <th>上传附件限制</th>
                                        <td>{$UPLOADMAX}</td></tr>
                                    <tr>
                                        <th>剩余空间</th>
                                        <td>{$FREESPACE}</td></tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <style id="welcome_style"></style>
            </div>
        </div>
    </body>
</html>
