    <div><font>{$name}</font></div>
    <div style="width:100%;">
        <a class="btn btn-sm btn-info" href="javascript:;" onclick="delMod({$id});">删除</a>

<script>
    function delMod(id){
        if(confirm("你确定要删除吗?")){
            window.location.href="{$WEBPATH}/mods/delete/"+id+"?type=3";
        }
    }
</script>
