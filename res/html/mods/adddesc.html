<h2><a href="/com/mods/desclist/{$id}">返回更新日志列表</a></h2>
    <fieldset class="staff_info">
    <legend>为【v{$modname}】添加更新日志</legend>
    <form action="/com/mods/adddesc/{$id}?do=submit" method="POST">
    <fieldset class="staff_info">
    <legend>更新的版本</legend>
    <input type="text" id="modver" placeholder="1.0.0">
    </fieldset>
    <fieldset class="staff_info">
    <legend>内容(说明:一行开始不空为大标题，空两格为小标题集)</legend>
    <div id="editor"></div>
    </fieldset>
    <fieldset class="staff_info">
    <legend>Submit</legend>
    <input type="button" id="sub" onclick="tijiao()" style="font-size:18px;" value="提交">
    </fieldset>
    </form>
    </fieldset>
    <script>
        var editor=loadEditor("editor");
    </script>
    <script>
    function tijiao(){
        Ajax("/com/api/mods/adddesc",{
            'modid':{$id},
            'modver':$("#modver").val(),
            'desc':editor.getContent()
        },function(res){
            if(res.code==200){
                layer.msg("添加成功");
                setTimeout(function(){window.location.href="{$WEBPATH}/mods/desclist/{$id}"; },1500);
            }else{
                layer.msg(res.msg);
            }
        });
    }
    </script>
